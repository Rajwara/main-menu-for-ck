<script>
    const hamburger = document.querySelector('.hamburger');
    const navLink = document.querySelector('.nav__link');

    // Toggle menu visibility when the hamburger is clicked
    hamburger.addEventListener('click', (event) => {
        navLink.classList.toggle('hide');
        event.stopPropagation(); // Prevent the click event from propagating to the document
    });

    // Close the menu when clicking outside of it
    document.addEventListener('click', (event) => {
        // Check if the clicked element is not inside the menu or the hamburger
        if (!navLink.contains(event.target) && !hamburger.contains(event.target)) {
            navLink.classList.add('hide');
        }
    });
</script>
